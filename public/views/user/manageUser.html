<section data-ng-controller="UserController">
<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<form class="form-horizontal" role="form" ng-submit="changePassword()">
	<h2 class="form-signin-heading"> Change Password </h2>
  <div class="form-group">
    <label for="oldPassword" class="col-sm-4 control-label">Current Password</label>
    <div class="col-sm-8">
      <input type="password"  ng-model="manageUser.oldPassword" class="form-control" id="oldPassword" placeholder="Enter Current Password">
    </div>
  </div>
   <div class="form-group">
    <label for="newPassword" class="col-sm-4 control-label">New Password</label>
    <div class="col-sm-8">
      <input type="password"  ng-model="manageUser.newPassword" class="form-control" id="newPassword" placeholder="Enter New Password">
    </div>
  </div>
  <!-- <div class="form-group"> 
    <label for="newRePassword" class="col-sm-4 control-label">New Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="newRePassword" placeholder="Re-Enter New Password">
    </div>
  </div> -->
  
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-primary">Change</button>
      <button type="cancel" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
	</div>
</div>
</section>
