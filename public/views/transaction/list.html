<div class="panel panel-default" data-ng-init="findAll()">
	<div class="panel-heading clearfix">
		<h4 class="panel-title pull-left" >{{direction}} Tapes</h4>
    <div class ="pull-right">
      <a class="btn btn-primary" href="#!/{{editLink}}/create"><i class="glyphicon glyphicon-plus"></i></a>
    </div>
	</div>
	<div class="panel-body">
  <div class="row">
  <div class="col-sm-3">
  <div class="form-group">
        <label for="status" class="col-sm-3 control-label">Show</label>
        <div class="col-sm-9">
            <select ng-model="limitStatus" ng-options="c.displayText for c in statusList" class="form-control" id="status" placeholder="Select Status" required ></select>
        </div>
      </div>
   </div>   
  </div>
  <br/>
	<table class="table table-bordered table-hover table-condensed clearfix">
      <tr style="font-weight: bold">
      <td style="width:20%">DocID</td>
      <td style="width:20%">Trans Date</td>
      <td style="width:20%">Location</td>
      <td style="width:20%">Status</td>
      <td style="width:20%">Actions</td>
    </tr>
    <tr ng-repeat="transaction in transactions | orderBy:'-transDate'| filter:findFilter">
      <td>
          {{ transaction.docId || 'empty' }}
        
      </td>
      <td>
        {{ transaction.transDate | date:'dd-MMM-yyyy' || 'empty' }}
      </td>
      <td>
        {{ transaction.warehouse || 'empty' }}
      </td>
      <td>
        {{ transaction.transState  || 'empty' }}
      </td>
      <td style="white-space: nowrap">
         <a  class="btn btn-primary" data-ng-href="#!{{path}}/{{transaction._id}}/view"><span class="glyphicon glyphicon-eye-open"/></span></a>
         <a  class="btn btn-primary" data-ng-href="#!{{path}}/{{transaction._id}}/edit" ng-show="{{transaction.transState=='DRAFT'}}"><span class="glyphicon glyphicon-edit"/></span></a>
      </td>
    </tr>
  </table>
  </div>
  </div>
