<div class="panel panel-default" >
	<div class="panel-heading clearfix">
		<h4 class="panel-title pull-left" >Internal stock transfer</h4>
		<div class ="pull-right">
      <button type="button" class="btn btn-primary"  ng-click="tranfer()">Transfer</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row" >
      <div class="col-sm-6 form-horizontal" role="form">
        <div class="form-group">
          <label for="warehouse" class="col-sm-4 control-label">From Warehouse</label>
          <div class="col-sm-6">
            <select ng-model="transfer.warehouse" ng-options="c.displayText for c in warehouse" class="form-control" id="warehouse" placeholder="Enter Warehouse" required > <option value="">Select Warehouse</option> </select>
          </div>
        </div>
        <div class="form-group">
        <label for="date" class="col-sm-4 control-label">Transfer Date</label>
        <div class="col-sm-4">
        
            <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="transaction.date" is-open="opened" min="minDate" max="'2020-12-31'"  date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" id="date" class="form-control" size="10" />
            </div>
            <div class="col-sm-2">
            <button class="btn btn-primary " ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
       
        </div>
      </div>
      </div>

     </div> 

  </div>
</div>
